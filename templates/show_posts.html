{% extends "layout.html" %}
{% block body %}
  {% if user.email %}
    {{ user.group }}
    <a href="{{ url_for('add_post_page') }}">Add a post</a>
  {% endif %}
  <ul class=entries>
  {% for post in posts %}
    <li><h2><a href="post/{{ post[0] }}">{{ post[0] }}</a></h2></li>
  {% else %}
    <li><em>Unbelievable. No posts here so far!</em></li>
  {% endfor %}
  </ul>
{% endblock %}
