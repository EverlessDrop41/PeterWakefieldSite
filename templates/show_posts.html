{% extends "layout.html" %}
{% block body %}
  {% if user.email %}
    <a href="{{ url_for('add_post_page') }}">Add a post</a>
  {% endif %}
  <ul class=entries>
  {% for post in posts %}
    <li><h2>{{ post['title'] }}</h2>{{ post['text']|safe }}
  {% else %}
    <li><em>Unbelievable. No posts here so far!</em>
  {% endfor %}
  </ul>
{% endblock %}
